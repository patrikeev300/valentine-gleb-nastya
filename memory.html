<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Найди пару — наши воспоминания ❤️</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Dancing+Script:wght@600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="parallax-bg"></div>
<canvas id="hearts"></canvas>

<div class="love-meter fade-in">
  <div class="progress" id="loveProgress"></div>
  <span>Наш уровень: <span id="lovePercent">0</span>% ❤️</span>
</div>

<div class="container memory-container">
  <h1 class="fade-in">Найди наши пары</h1>
  <p class="fade-in">Переворачивай карточки. За каждую найденную пару +5% к нашему уровню</p>

  <div class="memory-stats fade-in">
    <span>Найдено пар: <strong id="pairsFound">0</strong> / 6</span>
  </div>

  <div class="memory-grid" id="memoryGrid"></div>

  <div class="memory-result hidden" id="memoryResult">
    <p>Ура! Все пары найдены! +30% к любви ❤️</p>
    <button id="restartMemory">Играть ещё раз</button>
  </div>

  <div class="nav-buttons fade-in">
    <a href="index.html" class="nav-btn">← На главную</a>
    <a href="gallery.html" class="nav-btn">Посмотреть фото →</a>
  </div>

  <footer>С любовью, Глеб</footer>
</div>

<audio id="matchSound" src="https://assets.codepen.io/605876/pop.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
